{% extends './base.html' %}
{% block base %}
<h3 style="text-align: center;font-size: xxx-large;font-weight: bold;margin: 2%;">Login</h3>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST">
        {% csrf_token %}
        <div class="form-group" style="margin-top: 1.5%;">
            <label style="margin-top: 1.5%;">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" style="margin-top: 1.5%;"
                name="username">
        </div>
        <div class="form-group" style="margin-top: 1.5%;">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                style="margin-top: 1.5%;" name="password">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 1.5%;">Submit</button>
    </form>
</div>
{% endblock %}
